<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <title>스파르타 세탁시장 | 메인</title>
    <style>
      .jumbotron {
        border-radius: 0;
      }
      .input-group-text {
        border-right-color: white;
        background-color: white;
      }
      .input-group > input {
        border-left-color: white;
      }

    </style>
  </head>
  <body>
    <div
      class="jumbotron bg-sparta text-white text-center mytitle"
      onclick="window.location.href='/'"
    >
      <h1 class="font-weight-bold">스파르타 세탁시장</h1>
    </div>
    <p class="message"><h5 class="col" style="text-align: center; margin-bottom: 20px"></h5></p>
    <div class="wrap">
      <div class="card mx-auto" style="max-width: 480px">
        <div class="card-body">
          <div class="row d-flex justify-content-around">
              <div class="col-6 pl-2">
                <button
                  type="button"
                  class="btn btn-sparta btn-block"
                  onclick="window.location.href='/indexUser.html'"
                >
                  일반(로그인)
                </button>
              </div>
              <div class="col-6 pl-2">
                  <button
                  type="button"
                  class="btn btn-outline-sparta btn-block"
                  onclick="window.location.href='/indexOwner.html'"
                  >
                  업자(로그인)
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="message"><h3 class="col" style="text-align: center; margin-bottom: 20px"></h3></p>
      <div class="card mx-auto" style="max-width: 480px">
        <div class="card-body">
          <div class="row d-flex justify-content-around">
            <div class="col-6 pl-2">
              <button
                type="button"
                class="btn btn-sparta btn-block"
                onclick="window.location.href='/register.html'"
                >
                일반(회원가입)
              </button>
            </div>
            <div class="col-6 pl-2">
              <button
                type="button"
                class="btn btn-outline-sparta btn-block"
                onclick="window.location.href='/registerOwner.html'"
                >
                업자(회원가입)
              </button>
            </div>
          </div>
        </div>
      </div>
    <div
      class="modal text-left"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">알림</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="alertText">
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-sparta"
              data-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
